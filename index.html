<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Space Calculator</title>
  </head>
  <body>
  <div class= "jumbotron">
    <h1>An Out Of This World Space Calculator</h1>
  </div>

  <h4> Enter Your Current Age and See How Old You Are On Other Planets!</h4>
  <form id="planets">
    <label for="planetAge">Enter Age: </label>
    <input id='planetAge'>
    <button type="submit">Submit</button>
  </form>

    <div id = "output">
      <h3>Your age on Mercury is: <span id = "mer"> </span></h3>
      <h3>Your age on Venus is: <span id = "ven"> </span></h3>
      <h3>Your age on Mars is: <span id = "mars"> </span></h3>
      <h3>Your age on Jupiter is: <span id = "jup"> </span></h3>
    </div>
  </body>
</html>
